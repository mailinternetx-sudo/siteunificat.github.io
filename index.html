<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site unificat pentru acces</title>
    <style>
        /* Toate stilurile tale rămân exact la fel */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-image: linear-gradient(to bottom, #e3f2fd, #bbdefb); color: #333; text-align: center; min-height: 100vh; position: relative; }
        /* ... (restul stilurilor tale identice) ... */
        #info-box { position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.75); color: #00ffcc; font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; padding: 15px 20px; border-radius: 10px; text-align: right; z-index: 9999; }
    </style>
</head>
<body>
    <!-- Бегущая строка -->
    <div class="ticker-container">
        <div class="ticker">
            <span class="ticker-content" id="ticker-text">Încărcare anunț...</span>
        </div>
    </div>
    <header>
        <img src="https://github.com/mailinternetx-sudo/imagine/blob/main/logo.jpg?raw=true" alt="Logo" class="logo" />
        <h1>Site unificat pentru acces</h1>
    </header>
    <div class="links-container">
        <!-- Toate butoanele tale rămân neschimbate -->
        <a href="https://ceib.mf.gov.md" target="_blank" class="menu-button big"> <img src="https://github.com/mailinternetx-sudo/imagine/blob/main/ceib.png?raw=true" alt="icon" /> CEIB </a>
        <!-- ... restul butoanelor ... -->
        <a href="https://www.radio.md/" target="_blank" class="menu-button"> <img src="https://cdn1.iconfinder.com/data/icons/electronic-devices-glyph/614/872_-_Radio-1024.png" alt="icon" /> Radio On-line </a>
    </div>
    <div class="contact">
        <p id="phone-contact">Telefon: încărcare...</p>
        <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfgFNOL8Yfi5knrQ1k82dbV7tGgqp9zDukmRVLgVe6zWvievQ/viewform?usp=sharing&ouid=112787161566953645990" target="_blank">Suport</a></p>
    </div>
    <footer>
        <p>Site creat pentru acces rapid la resurse utile.</p>
    </footer>
    <!-- Info box (data, ora, viteza internet) -->
    <div id="info-box">
        <div id="date"></div>
        <div id="time"></div>
        <div id="speed">Internet: testare...</div>
    </div>

    <script>
        // Scripturile tale existente (telefon, ticker, data/oră, viteză) rămân neschimbate
        const phoneUrl = 'https://raw.githubusercontent.com/mailinternetx-sudo/suport/refs/heads/main/suport.txt';
        fetch(phoneUrl).then(response => { if (!response.ok) throw new Error('Eroare'); return response.text(); })
            .then(text => { document.getElementById('phone-contact').textContent = text.trim() || 'Telefon: indisponibil'; })
            .catch(() => { document.getElementById('phone-contact').textContent = 'Telefon: eroare la încărcare'; });

        const tickerUrl = 'https://raw.githubusercontent.com/mailinternetx-sudo/my-text-file/refs/heads/main/anunt.txt';
        function loadTicker() {
            fetch(tickerUrl).then(response => { if (!response.ok) throw new Error('Eroare'); return response.text(); })
                .then(text => { const cleanText = text.trim().replace(/\n/g, ' • '); document.getElementById('ticker-text').textContent = cleanText + ' '; })
                .catch(() => { document.getElementById('ticker-text').textContent = 'Eroare la încărcarea anunțului'; });
        }
        loadTicker();
        setInterval(loadTicker, 600000);

        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('ro-RO', { timeZone: 'Europe/Chisinau', day: '2-digit', month: '2-digit', year: 'numeric' });
            const time = now.toLocaleTimeString('ro-RO', { timeZone: 'Europe/Chisinau', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date').textContent = `Data: ${date}`;
            document.getElementById('time').textContent = `Ora: ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        async function testInternetSpeed() {
            const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
            const startTime = performance.now();
            const img = new Image();
            img.src = imageUrl + "?n=" + Math.random();
            img.onload = function () {
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                const sizeBytes = 5500000;
                const speedMbps = ((sizeBytes * 8) / duration / 1024 / 1024).toFixed(2);
                document.getElementById("speed").textContent = `Internet: ${speedMbps} Mbps`;
            };
            img.onerror = function () { document.getElementById("speed").textContent = "Internet: indisponibil"; };
        }
        testInternetSpeed();
        setInterval(testInternetSpeed, 60000);
    </script>

    <!-- Web-Stat Tracking Code (ID: ws2205835 - invizibil) -->
    <span id="wts2205835"></span>
    <script async>
        var wts = document.createElement('script');
        wts.type = 'text/javascript';
        wts.async = true;
        wts.src = 'https://app.ardalio.com/log7.js';
        document.getElementById('wts2205835').appendChild(wts);
    </script>
    <noscript>
        <img src="https://app.ardalio.com/noscript.png?id=ws2205835" alt="">
    </noscript>
</body>
</html>
